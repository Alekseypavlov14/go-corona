<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Rubik:regular,600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:600,800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style/style.css">
  <title>GoCorona | Health</title>
</head>
<body>
  
  <div class="wrapper">
    <header class="header">
      <div class="__container">
        <a href="" class="header__logo">
          <img src="img/logo.svg" alt="Logo">
        </a>
        <div class="header__menu menu">
          <nav id="menu" class="menu__body">
            <ul class="menu__list">
              <li class="menu__item"><a href="" class="menu__link">Home</a> </li>
              <li class="menu__item"><a href="" class="menu__link">Features</a></li>
              <li class="menu__item"><a href="" class="menu__link">Support</a></li>
              <li class="menu__item"><a href="" class="menu__link">Contact us</a></li>
            </ul>
          </nav>
        </div>
        <div class="header__button">
          <a href="" class="button button_blue">Download</a>
          <a id="menu__icon" href="" class="menu__icon"><span></span></a>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="get-started">
        <div class="__container">
          <div class="get-started__content">
            <div class="get-started__text-block text-block">
              <h2 class="text-block__title text-block__title_blue">
                Take care of yours family`s <span>health.</span>
              </h2>
              <div class="text-block__text">
                All in one destination for COVID-19 health queries.  
                Consult 10,000+ health workers about your concerns.
              </div>
              <a class="text-block__button button">GET STARTED</a>
            </div>
          </div>
          <div class="get-started__image">
            <img src="img/main/main.svg" alt="The Doctor with the child">
          </div>
          <div class="get-started__video">
            <a href="" class="video-get-started">
              <div class="video-get-started__icon">
                <img src="img/main/get-started-video-icon.svg" alt="Play">
              </div>
              <div class="video-get-started__content">
                <div class="video-get-started__title">Stay safe with GoCorona</div>
                <div class="video-get-started__text">Watch Video</div>
              </div>
            </div>
            </ahre>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="__container">
        Footer
      </div>
    </footer>
  </div>
  
  <script src='index.js'></script>
</body>
</html>
